<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
      body {
       /* Resetting default margin and padding for all elements */
       * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Styling the header */
    header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
    }

    /* Styling the logo */
    header img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }

    header h1 {
        margin-top: 10px;
        font-size: 24px;
    }

    /* Styling sections */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    section {
        margin-bottom: 40px;
    }

    /* Styling form */
    form label {
        display: block;
        margin-bottom: 5px;
    }

    form input[type="text"],
    form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    form button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Styling project cards */
    .project-card {
        background-color: #f9f9f9;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .project-card h3 {
        margin-bottom: 10px;
    }

    .project-card p {
        color: #666;
    }
    }
    
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
        </div>
    </header>
    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Write something about yourself here.</p>
        </div>
        <section id="add-project">
            <div class="container">
                <h2>Add a New Project</h2>
                <form id="project-form">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" name="project-name" required><br>
                    <label for="project-description">Description:</label>
                    <textarea id="project-description" name="project-description" required></textarea><br>
                    <button type="submit">Add Project</button>
                </form>
            </div>
        </section>
    <!-- <script src="script.js"></script> -->
     <script>
        document.getElementById('project-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var projectName = document.getElementById('project-name').value;
            var projectDescription = document.getElementById('project-description').value;
            var projectList = document.getElementById('project-list');
            var projectCard = document.createElement('div');
            projectCard.classList.add('project-card');
            projectCard.innerHTML = '<h3>' + projectName + '</h3><p>' + projectDescription + '</p>';
            projectList.appendChild(projectCard);
            // Clear the form fields after submission
            document.getElementById('project-form').reset();
});

// Call displayProjects function when the page loads
window.onload = displayProjects;

     </script>
</body>
</html>
